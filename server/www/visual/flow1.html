<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>包组成</title>
    <script src="echarts.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<h1>Flow composition</h1>
	<h2>流量结构</h2>
	<p>通过统计各设备收发包情况，来确定各个设备对网络的占用。</p>
    <div id="throughput" style="height:500px" ></div>
	<script type="text/javascript">
        var  myChart = echarts.init(document.getElementById('throughput'));
        var cap_time=[],dw=[],up=[];
		option = {
    title : {
        text: '数据包收发组成',
        subtext: '个数',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['192.168.132.209 Macbook air','192.168.132.107 Haley-iphone','other']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'收发包数：',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:73457, name:'192.168.132.209 Macbook air'},
                {value:47623, name:'192.168.132.107 Haley-iphone'},
                {value:22245, name:'other'},
            ]
        }
    ]
};
                    
                    
                    
        // 为echarts对象加载数据	
        myChart.setOption(option);
    </script>
</body>
